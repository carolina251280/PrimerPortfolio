    <header>

        </ul>
      </nav>
    </header>
    <div class="cuerpo_de_pagina">
    <main>
        <section class="formulario">
          <form action="">
            <h1>Enviame un mensaje</h1>
            <label for="nombre"></label>
            <input type="text" id="nombre" name="user_name" placeholder="Nombre y Apellido" />
            <label for="email"></label>
            <input type="email" id="email" name="user_email" placeholder="E-mail" />
            <label for="telefono"></label>
            <input type="tel" id="telefono" name="user_telefono" placeholder="Teléfono" />
            <label for="mensaje"></label>
            <textarea
               id="mensaje" name="user_mesaje"
              cols="30"
              rows="5"
              placeholder="Escriba su mensaje aqui"
            ></textarea>
          </form>
          <div class="boton">
            <button>Enviar</button>
          </div>
        </section>
          <section class="datos_contacto">
            <h1>Contacto</h1>
            <p>
              <i class="fa-solid fa-envelope"></i> carolinamarquez.gcg@gmail.com
            </p>
            <p><i class="fa-solid fa-mobile-screen"></i> +54 9297 4131452</p>
            <div class="contacto_link">
              <i class="fa-brands fa-whatsapp"></i>
              <i class="fa-brands fa-linkedin"></i>
              <i class="fa-brands fa-github"></i>
              
            </div>
          </section>
        
    </main>
    <footer>
        <img src="../images/pie_de_pagina.png" alt="Logo código">
    </footer>
